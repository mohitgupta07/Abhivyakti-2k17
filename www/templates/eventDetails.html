<ion-view view-title="{{event.CELL}}-{{event.EVENTLIST}} " class="mybody">
  <ion-content>

    <div class="card">

      <div class="item item-body item-text-wrap">
        <h1>{{event.EVENTLIST}}</h1>
        <h2>Scheduled Day : {{event.DAY}}</h2>
        <h3>Duration : {{event.DURATION}} mins</h3>
        <h4>Timing : {{event.TIMING}}</h4>

      </div>
    </div>
  </ion-content>
</ion-view>
